---

# jenkins variables
project_name: docker-qdirstat
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'shundhammer'
  - EXT_REPO = 'qdirstat'
  - BUILD_VERSION_ARG = 'QDIRSTAT_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-qdirstat'
  - CONTAINER_NAME = 'qdirstat'
  - DOCKERHUB_IMAGE = 'linuxserver/qdirstat'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/qdirstat'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/qdirstat'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
sponsor_links:
  - { name: "QDirStat", url: "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=EYJXAVLGNRR5W" }
